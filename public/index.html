<!DOCTYPE html>
<html lang="pl" ng-app="TodoApp">
<head>
	<meta charset="UTF-8">
	<title>Todo Application</title>

	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body ng-cloack>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div ng-view></div>
			</div>
		</div>
	</div>

	<!-- lib -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers.js"></script>
	<script type="text/javascript" src="app/directives/directives.js"></script>
	<script type="text/javascript" src="app/global.js"></script>
	
</body>
</html>
